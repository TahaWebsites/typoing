<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Typoing</title>
</head>

<body>

    <nav>
        <div class="begin">
            <i class="fa-regular fa-keyboard"></i>
            <h2 class="title"><span class="typo">Typo</span>ing</h2>
        </div>
        <div class="end">
            <a href="index.html" class="about">Retest</a>
        </div>
    </nav>

    <div class="timer-container">
        <p class="timeText">0 Secs</p>
    </div>

    <div class="selector-container">
        <ul class="time">
            <li class="time1 timeli">15</li>
            <li class="time2 timeli">30</li>
            <li class="time3 timeli">60</li>
            <li class="time4 timeli">120</li>
        </ul>
    </div>

    <div class="main-container">
        <p class="main-container-para"></p>
        <textarea name="input" id="input" cols="30" rows="10" class="input" autofocus></textarea>
    </div>

    <div class="results-container">
        <div class="wpm">
            <p class="wpm">WPM</p>
            <h2 class="wpm-result">60</h2>
        </div>
        <div class="accuracy">
            <p class="acc">ACC</p>
            <h2 class="acc-result">100%</h2>
        </div>
        <div class="raw">
            <p class="raw">RAW</p>
            <h2 class="raw-result">60</h2>
        </div>
        <div class="result-time">
            <p class="rtime">TIME</p>
            <h2 class="time-result">15s</h2>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
